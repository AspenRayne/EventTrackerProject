<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Concert Tracker</title>
<link rel="stylesheet" href="css/main.css">
<script type="text/javascript" src="js/script.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">

</head>
<body>

	<h1 class="container text-center">Welcome to Concert Tracker</h1>
	<div class="container text-center">
	<button id="savedConcerts" class="btn btn-primary">View Saved Concerts</button>
	</div> <br>

	<form name="searchSG"  class="container text-center">
		<input type="text" name="city" placeholder="City"><br> <input
			type="text" name="state" placeholder="State Abbreviation"><br>
		<input type="text" name="performer" placeholder="Performer"><br>
		<br>
		<button name="search" class="btn btn-primary">Search</button>
	</form> <br>

	<div id="performerListDiv" class="container text-center">
	</div>
	<div id="concertListDiv" class="container text-center">
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
